<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Space</title>
    <link rel="stylesheet" href="/static/new_space.css" >
</head>
<body>
    <main>
        <h2>List a Space</h2>
        <p class="blessing">Website made possible thanks to our glorious leader Calum<br/>ALL HAIL CALUM</p>
        <form class="new_space_form">
            <div class="name-nspace label-input">
                <label for="name">Name</label>
                <input type="text" name="name" />
            </div>
            <div class="description-nspace label-input">
                <label for="description">Description </label>
                <textarea class="description" name="description" cols="30" rows="5"></textarea>
            </div>
            <div class="price-nspace label-input">
                <label for="price">Price per night (Â£)</label>
                <input type="text" name="price"/>
            </div>
            <div class="af-nspace label-input">
                <label for="available_from">Available From (DD/MM/YY)</label>
                <input type="date" name="available_from" />
            </div>
            <div class="at-nspace label-input">
                <label for="available_to">Available To (DD/MM/YY)</label>
                <input type="date" name="available_to" />
            </div>
            <div class="btn-nspace">
                <button type="submit">List my Space</button>
            </div>
        </form>

    </main>
</body>
</html>
