<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home" style="display: inline-flex; align-items: center;">
            <img src="/static/house-door.svg" alt="Icon" style="width: 30px; height: 30px; margin-right: 8px;">
            MakersBNB
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="{{url_for('booking_requests')}}">Requests</a>
                <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container mt-5 border border-secondary bg-success p-2 text-dark bg-opacity-25 rounded-bottom">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 com-sm-10">
                <h3 class="text-center">Edit Profile</h3>
                      {%for error in errors%}
                        <p>{{error}}</p>
                      {% endfor %}
                <form action="/profile/edit" method="POST" type="submit">
                    <div class="row mb-3">
                        <label for="username" class="form-label text-center border-bottom border-dark">Username</label>
                        <input name="username" class="form-control text-light bg-success" value='{{user.username}}' />
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="form-label text-center border-bottom border-dark">Name</label>
                        <input name="name" class="form-control text-light bg-success" value='{{user.name}}' />
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="form-label text-center border-bottom border-dark">Email</label>
                        <input name="email" class="form-control text-light bg-success" value='{{user.email}}' />
                    </div>
                    <div class="row mb-3">
                        <label for="phone_number" class="form-label text-center border-bottom border-dark">Phone Number</label>
                        <input name="phone_number" class="form-control text-light bg-success" value='{{user.phone_number}}' />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info">Update</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
