<!DOCTYPE html>
<html>

<head>
    <title>MakersBnB</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home" style="display: inline-flex; align-items: center;">
            <img src="/static/house-door.svg" alt="Icon" style="width: 30px; height: 30px; margin-right: 8px;">
            MakersBNB
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="{{url_for('booking_requests')}}">Requests</a>
                <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </div>
          </div>
        </div>
      </nav>

      <div class="main">
        <div class="text-container" style="position: relative; width: 100%; height: 600px; background-image: url('/static/images/homepage_background.webp'); background-size: cover; background-position: center; opacity: 0.75;">
            <img src="/static/images/homepage_background.webp" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="card-img-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5);"></div>
            <div class="text-content" style="position: absolute; text-align: center; color: white; z-index: 1; width: 100%; padding: 0 20px; top: 50%; transform: translateY(-50%);">
                <h1>Home Is Everywhere</h1>
                <p class="blessing">Discover your perfect stay, anywhere in the world.</p>
            </div>
            <form action="/space/new" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1;">
                <button type="submit" class="btn btn-primary">List a property</button>
            </form>
        </div>
    </div>
        
        
        <div class="main-content mt-5">
            <div class="container text-center mb-4">
                <form action="{{ url_for('get_index') }}" method="get" style="max-width: 600px; margin: 0 auto;">
                    <div class="mb-3">
                        <label for="location_search" class="form-label"></label>
                        <input type="text" id="location_search" name="location" value="{{ query }}" class="form-control d-inline-block" style="width: auto; margin-left: 5px;" placeholder="Enter a location">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        
            <div class="container">
                <div class="row g-4 mb-5">
                    {% for space in spaces %}
                    <div class="col-md-4"> 
                        <div class="card text-bg-light">
<!--                             <img src="/static/images/spaces/{{space.id}}.png" class="card-img" onerror="this.onerror=null; this.src='/static/images/big_hotel.webp'" alt="Image for {{ space.name }}"> -->
                            <img src="/static/images/spaces/{{space.id}}.webp" width=592px height=393px class="card-img" onerror="this.onerror=null; this.src='/static/images/big_hotel.webp'" alt="Image for {{ space.name }}">
                            <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.5);">
                                <h5 class="card-title">{{ space.name }}</h5>
                                <p class="blessing">{{ space.address.split()[-1] }}</p>
                                <a href="{{ url_for('display_single_space', id=space.id) }}" class="btn btn-primary mt-3">Book Now</a>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    </body>
    <nav class="navbar fixed-bottom bg-light custom-navbar">
        <div class="container-fluid ms-5 me-5">
            <img src="/static/images/github.svg" class="github_logo" style="width: 40px; height: 40px;" alt="github logo">
            <a class="nav-link" href="https://github.com/calummathen">calummathen</a>
            <a class="nav-link" href="https://github.com/Jamiepod1">Jamiepod1</a>
            <a class="nav-link" href="https://github.com/K-B13">K-B13</a>
            <a class="nav-link" href="https://github.com/pat-shannon">pat-shannon</a>
            <a class="nav-link" href="https://github.com/Shaker-H">Shaker-H</a>
        </div>
    </nav>
    </html>
