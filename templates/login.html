<!DOCTYPE html>
<html>

<head>
    <title>MakersBnB - Log In</title>

    <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="main">
    <h1>Log In</h1>
    <p class="blessing">Website made possible thanks to our glorious leader Calum<br />ALL HAIL CALUM</p>
    <p>{{error}}</p>
    {% if account_created %}
    <p>Account created successfully. Please sign in.</p>
    {% endif %}
    <form action="/login" method="post">
        <div class="body">
            <div class="signup-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="signup-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword">Show Passowrd</button>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <form action="/signup" method="get">
        <p>Don't have an account yet?</p>
        <button type="submit">Sign Up</button>
    </form>
    </div>
</body>
<script>
    document.getElementById('togglePassword').addEventListener('click', () => {
        const passwordField = document.getElementById('password');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            this.textContent = 'Hide Password';
        } else {
            passwordField.type = 'password';
            this.textContent = 'Show Password';
        }
    })
</script>
</html>
