<!DOCTYPE html>
<html>

<head>
    <title>MakersBnB - Log In</title>

    <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/space_form.css" >
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home" style="display: inline-flex; align-items: center;">
                <img src="/static/house-door.svg" alt="Icon" style="width: 30px; height: 30px; margin-right: 8px;">
                MakersBNB
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/home">Home</a>
                  </div>
              </div>
            </div>
          </nav>
        <div class="main">
            <div class="text-container" style="position: relative; width: 100%; height: 1000px; background-image: url('/static/images/login_background.webp'); background-size: cover; background-position: center; opacity: 0.75; display: flex; justify-content: center; align-items: center;">
                <div class="card-img-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5);"></div>

                <div class="form-container" style="position: relative; z-index: 2; width: 100%; max-width: 600px; background-color: transparent; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div class="text-content" style="text-align: center; color: white;">
                        <h1>Log In</h1>
                        <p>{{error}}</p>
                        {% if account_created %}
                        <p>Account created successfully. Please sign in.</p>
                        {% endif %}
                    </div>

                    <form action="/login" method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 400px; margin: 0 auto;">
                        <div class="body" style="width: 100%;">
                            <div class="signup-field" style="margin-bottom: 20px; width: 100%; display: flex; flex-direction: row; align-items: center;">
                                <label for="username" style="color: white; margin-bottom: 5px; margin-right: 10px;">Username</label>
                                <input type="text" id="username" name="username" required class="form-control" style="border-radius: 5px; outline: none; height: 45px; width: 100%;" />
                            </div>
                            <div class="signup-field" style="margin-bottom: 20px; width: 100%; display: flex; flex-direction: row; align-items: center;">
                                <label for="password" style="color: white; margin-bottom: 5px; margin-right: 10px;">Password</label>
                                <input type="password" id="password" name="password" required class="form-control" style="border-radius: 5px; outline: none; height: 45px; width: 100%;" />
                            </div>
                            <div style="text-align: center; width: 100%; margin-top: 10px;">
                                <button type="button" id="togglePassword" style="background: none; border: none; color: white; cursor: pointer; text-decoration: underline;">Show Password</button>
                            </div>
                        </div>
                    
                        <div style="text-align: center; width: 100%; margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="border-radius: 5px; width: auto; padding: 10px 20px;">Submit</button>
                        </div>
                    
                        <div style="text-align: center; width: 100%; margin-top: 20px;">
                            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                                <p style="color: white; margin: 0; margin-right: 10px;">Don't have an account yet?</p>
                                <a href="/signup" style="background-color: #007bff; 
                                                        border: none; 
                                                        color: white; 
                                                        padding: 5px 10px; 
                                                        border-radius: 5px; 
                                                        cursor: pointer; 
                                                        text-decoration: none; 
                                                        font-size: 14px;">
                                    Sign Up
                                </a>
                            </div>

                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
    </body>
    <nav class="navbar fixed-bottom bg-light custom-navbar">
        <div class="container-fluid ms-5 me-5">
            <img src="/static/images/github.svg" class="github_logo" style="width: 40px; height: 40px;" alt="github logo">
            <a class="nav-link" href="https://github.com/calummathen">calummathen</a>
            <a class="nav-link" href="https://github.com/Jamiepod1">Jamiepod1</a>
            <a class="nav-link" href="https://github.com/K-B13">K-B13</a>
            <a class="nav-link" href="https://github.com/pat-shannon">pat-shannon</a>
            <a class="nav-link" href="https://github.com/Shaker-H">Shaker-H</a>
        </div>
      </nav>
<script>
    document.getElementById('togglePassword').addEventListener('click', () => {
        const passwordField = document.getElementById('password');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            this.textContent = 'Hide Password';
        } else {
            passwordField.type = 'password';
            this.textContent = 'Show Password';
        }
    })
</script>
</html>
